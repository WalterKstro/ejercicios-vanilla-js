<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/tingle.min.css">
  <title>App consumo</title>
</head>
<body class="relative">

  <header class="header bg-amber-500">
    <div class="container mx-auto flex  justify-between items-center  align-center h-14">
      <div class="brand">
        <img src="assets/brand-darken.svg" alt="brand web developer">
      </div>
    </div>

  </header>
  
  <main class="main container mx-auto grid grid-cols-3 grid-rows-3 gap-4">
    <div class="info__customer flex flex-col justify-between">
      <div class="wrapper__info py-4">
        <input type="text" class="py-2 px-5 text-slate-700 outline-none border-2 border-solid border-gray-800 w-full" placeholder="Nombre cliente" id="customer">
        <p class="text-sm mt-2 text-gray-400" id="date"></p>
        <p class="text-2xl font-bold text-right">Total: <span id="bill">0</span></p>
      </div>
      <button class="px-4 py-2 font-bold text-sm bg-gray-800 text-white self-end" id="send-order">Enviar orden</button>
    </div>
    <div class="col-span-1 row-start-2 row-span-2  text-orange-50">
      <form id="search-form">
        <input type="text" name="search" class="w-full px-4 py-2 border-2 border-gray-800 focus:outline-none text-slate-700" id="search" placeholder="Buscar por nombre...">
      </form>
      <ol id="list-orders" class="list__orders overflow-y-auto bg-gray-800"></ol>
    </div>
    <div class="col-start-2 col-end-4  row-start-1 row-span-3 h-full overflow-hidden" id="tabs">
      <nav class="nav flex justify-evenly divide-x-2" id="nav">
        <a href="#" 
            class="
                tab__link 
                grow 
                py-3 
                text-center 
                hover:bg-gray-800 
                text-orange-400 
                font-bold
                active__link">Platos</a>
        <a href="#" 
            class="
                tab__link 
                grow 
                py-3 
                text-center 
                hover:bg-gray-800 
                text-orange-500 
                font-bold
                disabled__link">Bebidas</a>
        <a href="#" 
            class="
                tab__link 
                grow 
                py-3 
                text-center 
                hover:bg-gray-800 
                text-orange-500 
                font-bold
                disabled__link">Postres</a>
      </nav>
      <section class="wrapper__tabs relative">

          <article class="absolute w-full tab__content active__tab" id="platos">
            <table class="table plates table-auto w-full text-sm text-left">
                <thead class="text-xs text-gray-400 uppercase bg-gray-700 ">
                  <tr>
                    <th scope="col" class="px-6 py-3">Nombre</th>
                    <th scope="col" class="px-6 py-3">Cantidad</th>
                    <th scope="col" class="px-6 py-3">Precio</th>
                    <th scope="col" class="px-6 py-3"></th>
                  </tr>
                </thead>
                <tbody id="tbody_plates"></tbody>
            </table>
          </article>

          <article class="absolute w-full tab__content disabled__tab" id="bebidas">
            <table class="table plates table-auto w-full text-sm text-left">
                <thead class="text-xs text-gray-400 uppercase bg-gray-700 ">
                  <tr>
                    <th scope="col" class="px-6 py-3">Nombre</th>
                    <th scope="col" class="px-6 py-3">Cantidad</th>
                    <th scope="col" class="px-6 py-3">Precio</th>
                    <th scope="col" class="px-6 py-3"></th>
                  </tr>
                </thead>
                <tbody id="tbody_drinks">
                </tbody>
            </table>
          </article>

          <article class="absolute w-full tab__content disabled__tab" id="postres">
            <table class="table plates table-auto w-full text-sm text-left ">
                <thead class="text-xs text-gray-400 uppercase bg-gray-700 ">
                  <tr>
                    <th scope="col" class="px-6 py-3">Nombre</th>
                    <th scope="col" class="px-6 py-3">Cantidad</th>
                    <th scope="col" class="px-6 py-3">Precio</th>
                    <th scope="col" class="px-6 py-3"></th>
                  </tr>
                </thead>
                <tbody id="tbody_desserts"></tbody>
            </table>
          </article>

      </section>
      
    </div>
  </main>


  <div class="modal micromodal-slide" id="modal" aria-hidden="true">
    <div class="modal__overlay" tabindex="-1" data-micromodal-close>
      <div class="modal__container" role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
        <main class="modal__content" id="modal-1-content">
          <div class="modal__content__text" id="modal-content">
            <p>
              <span class="font-bold">Orden No: </span>
              <span id="key"></span>
            </p>
            <p>
              <span class="font-bold">Cliente: </span>
              <span id="name"></span>
            </p>
            <p>
              <span class="font-bold">Fecha: </span>
              <span id="date"></span>
            </p>
            <p class="mb-2">
              <span class="font-bold">Total: </span>
              <span id="total"></span>
            </p>

            <table class="w-full border-2">
              <thead>
                <tr class="text-left">
                  <th class="border-2">Nombre</th>
                  <th class="border-2">Cantidad</th>
                  <th class="border-2">Precio</th>
                </tr>
              </thead>
              <tbody id="order__items"></tbody>
            </table>
          </div>
        </main>
      </div>
    </div>
  </div>

<script src="https://unpkg.com/micromodal/dist/micromodal.min.js"></script>
<script src="index.js" type="module"></script>
</body>
</html>
