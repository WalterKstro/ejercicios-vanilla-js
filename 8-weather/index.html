<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
    <div class="full-width">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <main class="row vh-100 align-items-center">
                        <div class="col-12 col-md-6">
                            <h1 class="text-light">Consulta el clima</h1>
                            <form id="form">
                                <div class="form-group">
                                    <label for="country" class="text-light">País</label>
                                    <select class="form-select" id="country">
                                        <option selected>Seleccione un país</option>
                                        <option value="AR">Argentina</option>
                                        <option value="CO">Colombia</option>
                                        <option value="CR">Costa Rica</option>
                                        <option value="ES">España</option>
                                        <option value="US">Estados Unidos</option>
                                        <option value="MX">México</option>
                                        <option value="GT">Guatemala</option>
                                    </select>
                                </div>
                                <div class="form-group mb-4">
                                    <label for="city" class="text-light">Ciudad</label>
                                    <input type="text" class="form-control" id="city" placeholder="Ingresa una ciudad">
                                </div>
                                <button type="submit" class="btn btn-primary">Consultar</button>
                            </form>
                        </div>
                        <div class="col-12 col-md-6" id="weather-result">
                            <div class="d-flex justify-content-center text-light">
                                <div class="spinner-border d-none" role="status" id="spiner">
                                  <span class="visually-hidden">Loading...</span>
                                </div>
                              </div>
                            <div class="row">
                                <h1 class="text-light text-center" id="title-result"></h1>
                                <div class="col-12 offset-md-4 col-md-4" id="temperature"></div>
                            </div>
                            <div class="row bg-dark">
                                <div class="col-12 col-md-4" id="humidity"></div>
                                <div class="col-12 col-md-4" id="pressure"></div>
                                <div class="col-12 col-md-4" id="feel"></div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
<script src="js/app.js"></script>
</body>
</html>
